<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img
        src="./images/logo.png"
        alt="logo-MOYO"
        class="logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">

          <li class="nav__item">
            <a href="#apple" class="link is-active">Apple</a>
          </li>

          <li class="nav__item">
            <a href="#samsung" class="link">Samsung</a>
          </li>

          <li class="nav__item">
            <a href="#smartphones" class="link">Smartphones</a>
          </li>

          <li class="nav__item">
            <a href="#laptopsComputers"
              class="link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a href="#gadgets" class="link">Gadgets</a>
          </li>

          <li class="nav__item">
            <a href="#tablets" class="link">Tablets</a>
          </li>

          <li class="nav__item">
            <a href="#photo" class="link">Photo</a>
          </li>

          <li class="nav__item header__moyo">
            <a href="#video" class="link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
